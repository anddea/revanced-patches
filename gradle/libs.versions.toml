[versions]
revanced-patcher = "21.0.0"
# Tracking https://github.com/google/smali/issues/64.
#noinspection GradleDependency
smali = "3.0.5"
gson = "2.13.1"
agp = "8.2.2"
annotation = "1.9.1"
collections4 = "4.5.0"
desugar = "2.1.5"
lang3 = "3.18.0"
appcompat = "1.7.0"
okhttp = "5.0.0-alpha.14"
nanojson = "1.10"
okhttp3 = "4.12.0"
guava = "33.4.8-jre"
protoc = "4.31.1"
protobuf = "0.9.5"
antlr4 = "4.13.2"
nanohttpd = "2.3.1"
apksig = "8.10.1"
preference = "1.2.1"
regex = "1.1.11"
